{% endif %}

<script>

    $(document).ready(function () {
        initMap();
        $('.next').on('click', function () {
            window.location.reload();
        });
    });

    function initMap() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                $('#splash').addClass('hidden');
                $('#controls').removeClass('hidden');
                $('.next').removeClass('hidden');
                var request = {
                    location:  new google.maps.LatLng(position.coords.latitude, position.coords.longitude),
                    radius: '500',
                    types: ['gym']
                };
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 16,
                    center: initialLocation,
                    disableDefaultUI: true,
                    styles: [
                        {
                            "featureType": "road.highway",
                            "elementType": "geometry",
                            "stylers": [
                                { "color":"white"},
                                { "saturation": -100 },
                                { "lightness": -8 },
                                { "gamma": 1.18 }
                            ]
                        }, {
                            "featureType": "road.arterial",
                            "elementType": "geometry",
                            "stylers": [
                                { "color":"white"},
                            ]
                        }, {
                            "featureType": "poi",
                            "elementType": "geometry",
                            "stylers": [
                                { "saturation": -100 }
                            ]
                        }, {
                            "featureType": "administrative",
                            "stylers": [
                                { "saturation": -100 }
                            ]
                        }, {
                            "featureType": "transit",
                            "stylers": [
                                { "saturation": -100 }
                            ]
                        }, {
                            "featureType": "water",
                            "elementType": "geometry.fill",
                            "stylers": [
                                { "saturation": -100 }
                            ]
                        }, {
                            "featureType": "road",
                            "stylers": [
                                { "saturation": -100 }
                            ]
                        }, {
                            "featureType": "administrative",
                            "stylers": [
                                { "saturation": -100 }
                            ]
                        }, {
                            "featureType": "landscape",
                            "stylers": [
                                { "saturation": -100 }
                            ]
                        }, {
                            "featureType": "poi",
                            "stylers": [
                                { "saturation": -100 }
                            ]
                        }

                    ]
                });

                var directionsService = new google.maps.DirectionsService();
                var directionsDisplay = new google.maps.DirectionsRenderer({
                    map: map,
                    preserveViewport: true,
                    // polylineOptions: {
                    //     strokeColor: "orange"
                    // }
                });

                var service = new google.maps.places.PlacesService(map);
                service.nearbySearch(request, function(results, status) {
                    if (status == google.maps.places.PlacesServiceStatus.OK) {
                        //for (var i = 0; i < results.length; i++) {
                            let i = getRandomInt(results.length);
                            var place = results[i];
                            // If the request succeeds, draw the place location on
                            // the map as a marker, and register an event to handle a
                            // click on the marker.
                            var marker = new google.maps.Marker({
                                map: map,
                                position: place.geometry.location,
                                icon: '{{ "/images/icons/dumbbell-48.png" | absolute_url }}'
                                // icon: place.icon
                            });
                            $('#name').html(place.name);
                            $('#adress').html(place.vicinity);
                            //directionsDisplay.setMap(map);
                            calcRoute(directionsService, directionsDisplay, initialLocation, place.geometry.location);
                        //}
                    }
                });

                var marker = new google.maps.Marker({
                    position: initialLocation,
                    map: map
                });
            });
        }
    }

    function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
    }

    function calcRoute(directionsService, directionsDisplay, start, end) {
        var request = {
            origin: start,
            destination: end,
            travelMode: 'WALKING'
        };
        directionsService.route(request, function(result, status) {
            if (status == 'OK') {
                directionsDisplay.setDirections(result);
            }
        });
    }
</script>
